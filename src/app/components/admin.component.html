<div class="container">
	<div class="col-md-6">
		<h3>Food orders</h3>
		<ul style="margin-bottom: 15px;list-style-type: none">
			<li *ngFor="let order of orders">
				<h5>{{order.name}}'s Orders</h5>
				<p *ngFor="let orderItem of order.order">
					{{ orderItem }}
				</p>
			</li>
		</ul>
	</div>
	<div class="col-md-6">
		<h3>Confirm Receipt</h3>
		<input type="text" class="form-control" [(ngModel)]="message"><br>
		<button class="btn btn-primary" (click)="send()">Reply</button>
	</div>
	<br>
</div>
